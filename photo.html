<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .top-left-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-family: 'SamirFont';
      font-size: 3rem;
      text-decoration: none;
      color: black;
      z-index: 999;
      text-transform: uppercase;
    }

    .photo-scroll-container {
      display: flex;
      flex-direction: row;
      overflow-x: scroll;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .photo-slide {
      flex: none;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px;
      box-sizing: border-box;
    }

    .photo-slide img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      filter: contrast(110%) brightness(98%);
    }
  </style>
</head>
<body class="photo-page">
  <a href="index.html" class="top-left-link">samir</a>

  <div class="photo-scroll-container">
    <div class="photo-slide">

    </div>

    </div>
    <div class="photo-slide">
      <img src="photos/CDMX3.jpg" alt="CDMX3">
    </div>
    <div class="photo-slide">
      <img src="photos/CDMX4.jpg" alt="CDMX4">
    </div>
    <div class="photo-slide">
      <img src="photos/HYD1.jpg" alt="HYD1">
    </div>
    <div class="photo-slide">

    </div>
    <div class="photo-slide">

</body>
