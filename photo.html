<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMIR</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Top-left home link */
    .top-left-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-family: 'SamirFont';
      font-size: 3rem;
      text-decoration: none;
      color: white;
      z-index: 999;
      text-transform: uppercase;
    }

    /* Photo scroll container */
    .photo-scroll-container {
      display: flex;
      flex-direction: row;
      overflow-x: scroll;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .photo-scroll-container::-webkit-scrollbar { display: none; }

    .photo-slide {
      flex: none;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .photo-slide img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      filter: contrast(110%) brightness(98%);
      display: block;
    }

    /* Arrows */
    .bottom-right-arrows {
      position: fixed;
      bottom: 30px;
      right: 40px;
      z-index: 999;
      display: flex;
      gap: 12px;
    }
    .arrow-btn {
      font-family: 'SecondaryFont', monospace;
      font-size: 2rem;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .arrow-btn:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="photo-page">

  <a href="index.html" class="top-left-link">samir</a>

  <!-- Photo gallery -->
  <div class="photo-scroll-container" id="photo-container">
    <div class="bottom-right-arrows">
      <span class="arrow-btn left-btn">&lt;</span>
      <span class="arrow-btn right-btn">&gt;</span>
    </div>

    <div class="photo-slide"><img src="photos/SL1.jpg" alt="SL1"></div>
    <div class="photo-slide"><img src="photos/BZN1.jpg" alt="BZN1"></div>
    <div class="photo-slide"><img src="photos/HYD1.jpg" alt="HYD1"></div>
    <div class="photo-slide"><img src="photos/BZN2.jpg" alt="BZN2"></div>
    <div class="photo-slide"><img src="photos/HYD3.jpg" alt="HYD3"></div>
    <div class="photo-slide"><img src="photos/SL4.JPG" alt="SL4"></div>
    <div class="photo-slide"><img src="photos/HYD4.jpg" alt="HYD4"></div>
    <div class="photo-slide"><img src="photos/CDMX1.jpg" alt="CDMX1"></div>
    <div class="photo-slide"><img src="photos/SL5.jpg" alt="SL5"></div>
    <div class="photo-slide"><img src="photos/HYD6.jpg" alt="HYD6"></div>
    <div class="photo-slide"><img src="photos/SL6.jpg" alt="SL6"></div>
    <div class="photo-slide"><img src="photos/HYD2.jpg" alt="HYD2"></div>
    <div class="photo-slide"><img src="photos/SL2.jpg" alt="SL2"></div>
    <div class="photo-slide"><img src="photos/CDMX3.jpg" alt="CDMX3"></div>
    <div class="photo-slide"><img src="photos/SL3.jpg" alt="SL3"></div>
    <div class="photo-slide"><img src="photos/CDMX2.jpg" alt="CDMX2"></div>
    <div class="photo-slide"><img src="photos/HYD5.jpg" alt="HYD5"></div>
    <div class="photo-slide"><img src="photos/HYD7.jpg" alt="HYD7"></div>
    <div class="photo-slide"><img src="photos/SF1.jpg" alt="SF1"></div>
    <div class="photo-slide"><img src="photos/SF2.jpg" alt="SF2"></div>
    <div class="photo-slide"><img src="photos/ATL1.jpg" alt="ATL1"></div>
    <div class="photo-slide"><img src="photos/CMB1.jpg" alt="CMB1"></div>
  </div>

  <script>
    const container = document.getElementById('photo-container');
    const scrollAmount = window.innerWidth;
    const leftBtn = document.querySelector('.left-btn');
    const rightBtn = document.querySelector('.right-btn');

    // Update arrow visibility
    function updateArrowVisibility() {
      const scrollLeft = container.scrollLeft;
      const maxScrollLeft = container.scrollWidth - container.clientWidth;

      leftBtn.style.display = (scrollLeft <= 10) ? 'none' : 'inline-block';
      rightBtn.style.display = (scrollLeft >= maxScrollLeft - 10) ? 'none' : 'inline-block';
    }

    // Button clicks
    leftBtn.addEventListener('click', () => {
      container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });
    rightBtn.addEventListener('click', () => {
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });

    // Keyboard arrows
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
      if (e.key === 'ArrowLeft') container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    // On scroll update arrows
    container.addEventListener('scroll', updateArrowVisibility);

    // Init
    updateArrowVisibility();
  </script>

</body>
</html>
