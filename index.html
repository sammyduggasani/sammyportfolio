<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SAMIR</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body class="scanner-landing">

  <!-- Full-height centering wrapper -->
  <div class="vh-100 center">
    <!-- SAMIR clickable -->
    <a href="#" class="scanner-name" id="samir-link">
      <span>SAMIR</span>
    </a>
  </div>

  <!-- Hidden audio -->
  <audio id="instrumental" src="audio/bgsnippet.mp3"></audio>

  <script>
    // --- real viewport height fix (handles Chrome mobile address bar) ---
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);

    // --- existing click logic ---
    const samirLink = document.getElementById('samir-link');
    const audio = document.getElementById('instrumental');

    // Clicking anywhere else on the page → go to home immediately
    document.body.addEventListener('click', function() {
      window.location.href = 'home.html';
    });

    // Clicking SAMIR → play full mp3, then go to home
    samirLink.addEventListener('click', function(e) {
      e.stopPropagation(); // Prevent body click from firing
      e.preventDefault();

      audio.currentTime = 0; // Ensure start from beginning
      audio.play();

      audio.onended = () => {
        window.location.href = 'home.html';
      };
    });
  </script>

</body>
</html>
